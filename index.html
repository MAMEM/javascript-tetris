    //-------------------------------------------------------------------------
    // tetris pieces
    //
    // blocks: each element represents a rotation of the piece (0, 90, 180, 270)
    //         each element is a 16 bit integer where the 16 bits represent
    //         a 4x4 set of blocks, e.g. j.blocks[0] = 0x44C0
    //
    //             0100 = 0x4 << 3 = 0x4000
    //             0100 = 0x4 << 2 = 0x0400
    //             1100 = 0xC << 1 = 0x00C0

    //------------------------------------------------
    // do the bit manipulation and iterate through each
    // occupied block (x,y) for a given piece
    //------------------------------------------------
    function eachblock(type, x, y, dir, fn) {
        var bit, result, row = 0, col = 0, blocks = type.blocks[dir];
        for(bit = 0x8000 ; bit > 0 ; bit = bit >> 1) {
            if (blocks & bit) {
                fn(x + col, y + row);
            }
            if (++col === 4) {
                col = 0;
                ++row;
            }
        }
    }

    //-----------------------------------------------------
    // check if a piece can fit into a position in the grid
    //-----------------------------------------------------
    function occupied(type, x, y, dir) {
        var result = false
        eachblock(type, x, y, dir, function(x, y) {
            if ((x < 0) || (x >= nx) || (y < 0) || (y >= ny) || getBlock(x,y))
                result = true;
        });
        return result;
    }

    function unoccupied(type, x, y, dir) {
        return !occupied(type, x, y, dir);
    }

    //-----------------------------------------
    // start with 4 instances of each piece and
    // pick randomly until the 'bag is empty'
    //-----------------------------------------
    var pieces = [];
    function randomPiece() {
        if (pieces.length == 0)
            pieces = [i,i,i,i,j,j,j,j,l,l,l,l,o,o,o,o,s,s,s,s,t,t,t,t,z,z,z,z];
        var type = pieces.splice(random(0, pieces.length-1), 1)[0];
        return { type: type, dir: DIR.UP, x: Math.round(random(0, nx - type.size)), y: 0 };
    }


    //-------------------------------------------------------------------------

    function run() {

        //showStats(); // initialize FPS counter
        addEvents(); // attach keydown and resize events

        var last = now = timestamp();
        function frame() {
            now = timestamp();
            update(Math.min(1, (now - last) / 1000.0)); // using requestAnimationFrame have to be able to handle large delta's caused when it 'hibernates' in a background or non-visible tab
            draw();
            stats.update();
            last = now;
            requestAnimationFrame(frame, canvas);
        }

        resize(); // setup all our sizing information
        reset();  // reset the per-game variables
        frame();  // start the first frame

    }

    function keydown(ev) {
        var handled = false;

        if (playing) {
            if(ev.keyCode>47 && ev.keyCode <58){
                lastX = ev.keyCode-48;

                console.debug("positionLock = " + positionLock);
                if(positionLock>=1.0)

                if(current.x > ev.keyCode-48)
                    actions.push(DIR.LEFT);
                else if(current.x < ev.keyCode-48)
                    actions.push(DIR.RIGHT);
                handled = true;
            }
            else if(ev.keyCode >64 && ev.keyCode < 91){
                previousScore = ev.keyCode;
                //score = (ev.keyCode-65)/25;
                drawSMRScore(smrctx,(ev.keyCode-65)/25);
            }
            else{
                
                  
                switch(ev.keyCode) {
                    case KEY.LEFT:   actions.push(DIR.LEFT);  handled = true; break;
                    case KEY.RIGHT:  actions.push(DIR.RIGHT); handled = true; break;
                    case KEY.UP:     actions.push(DIR.UP);    handled = true; break;
                    case KEY.DOWN:   actions.push(DIR.DOWN);  handled = true; break;
                    case KEY.ESC:    lose();                  handled = true; break;
                }
            }
        }
        else if (ev.keyCode == KEY.SPACE) {
            play();
            handled = true;
        }
        if (handled)
            ev.preventDefault(); // prevent arrow keys from scrolling the page (supported in IE9+ and all other browsers)
    }

    //-------------------------------------------------------------------------

    //-------------------------------------------------------------------------

    function play() { hide('start'); reset();          playing = true;  hide('submitscore');}
    function lose() { show('start'); setVisualScore(); playing = false; show('submitscore');}

    function setVisualScore(n)      { vscore = n || score; invalidateScore(); }
    function setScore(n)            { score = n; setVisualScore(n);  }
    function addScore(n)            { score = score + n;   }
    function clearScore()           { setScore(0); }
    function clearRows()            { setRows(0); }
    function setRows(n)             { rows = n; step = Math.max(speed.min, speed.start - (speed.decrement*rows)); invalidateRows(); }
    function addRows(n)             { setRows(rows + n); }
    function getBlock(x,y)          { return (blocks && blocks[x] ? blocks[x][y] : null); }
    function setBlock(x,y,type)     { blocks[x] = blocks[x] || []; blocks[x][y] = type; invalidate(); }
    function clearBlocks()          { blocks = []; invalidate(); }
    function clearActions()         { actions = []; }
    function setCurrentPiece(piece) { current = piece || randomPiece(); invalidate();     }
    function setNextPiece(piece)    { next    = piece || randomPiece(); invalidateNext(); }

    function reset() {
        dt = 0;
        clearActions();
        clearBlocks();
        clearRows();
        clearScore();
        setCurrentPiece(next);
        setNextPiece();
    }

    function update(idt) {
		if(positionLock >=1)
			addScore(1);
        if (playing) {
            //document.getElementById("debug").innerHTML = "" + current.x + " " + current.dir + " " + current.type;
            if (vscore < score)
                setVisualScore(vscore + 1);
            handle(actions.shift());
          	if(positionLock>1)
              dt = dt + idt*5;
          	else
            	dt = dt + idt;
            if (dt > step) {
                    dt = dt - step;
                    drop();
            }
        }
    }

    function handle(action) {
        switch(action) {
            case DIR.LEFT:  move(DIR.LEFT);  break;
            case DIR.RIGHT: move(DIR.RIGHT); break;
            case DIR.UP:    rotate();        break;
            case DIR.DOWN:  drop();          break;
        }
    }
    function move(dir) {
        var x = current.x, y = current.y;
        switch(dir) {
            case DIR.RIGHT: x = x + 1; break;
            case DIR.LEFT:  x = x - 1; break;
            case DIR.DOWN:  y = y + 1; break;
        }
        if (unoccupied(current.type, x, y, current.dir)) {
            current.x = x;
            current.y = y;
            invalidate();
            return true;
        }
        else {
            return false;
        }
    }

    function rotate() {
        var newdir = (current.dir == DIR.MAX ? DIR.MIN : current.dir + 1);
        if (unoccupied(current.type, current.x, current.y, newdir)) {
            current.dir = newdir;
            invalidate();
        }
    }

    function drop() {
        if (!move(DIR.DOWN)) {
            positionLock = 0.0;
            addScore(10);
            dropPiece();
            removeLines();
            setCurrentPiece(next);
            setNextPiece(randomPiece());
            clearActions();
            if (occupied(current.type, current.x, current.y, current.dir)) {
                lose();
            }
        }
    }

    function dropPiece() {
        eachblock(current.type, current.x, current.y, current.dir, function(x, y) {
            setBlock(x, y, current.type);
        });
    }

    function removeLines() {
        var x, y, complete, n = 0;
        for(y = ny ; y > 0 ; --y) {
            complete = true;
            for(x = 0 ; x < nx ; ++x) {
                if (!getBlock(x, y))
                    complete = false;
            }
            if (complete) {
                removeLine(y);
                y = y + 1; // recheck same line
                n++;
            }
        }
        if (n > 0) {
            addRows(n);
            addScore(100*Math.pow(2,n-1)*4); // 1: 100, 2: 200, 3: 400, 4: 800
        }
    }

    function removeLine(n) {
        var x, y;
        for(y = n ; y >= 0 ; --y) {
            for(x = 0 ; x < nx ; ++x)
                setBlock(x, y, (y == 0) ? null : getBlock(x, y-1));
        }
    }

    //-------------------------------------------------------------------------

    //-------------------------------------------------------------------------

    var invalid = {};

    function invalidate()         { invalid.court  = true; }
    function invalidateNext()     { invalid.next   = true; }
    function invalidateScore()    { invalid.score  = true; }
    function invalidateRows()     { invalid.rows   = true; }

    function draw() {
        ctx.save();
        ctx.lineWidth = 1;
        ctx.translate(0.5, 0.5); // for crisp 1px black lines
        drawCourt();
        drawNext();
        drawScore();
        drawRows();
        ctx.restore();
    }

    function drawCourt() {
        if (invalid.court) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            if (playing){

                drawOverlay(ctx, current.type, current.x, current.y, current.dir);
                drawPiece(ctx, current.type, current.x, current.y, current.dir);
                //var newdir = (current.dir == DIR.MAX ? DIR.MIN : current.dir + 1);
                //HERE
            }
            var x, y, block;
            for(y = 0 ; y < ny ; y++) {
                for (x = 0 ; x < nx ; x++) {
                    if (block = getBlock(x,y))
                        drawBlock(ctx, x, y, block.color);
                }
            }
            ctx.strokeRect(0, 0, nx*dx - 1, ny*dy - 1); // court boundary
            invalid.court = false;
          	drawCircle(ctx,lastX,14,"rgba(100,100,100,0.4)");
        }
    }

    function drawNext() {
        if (invalid.next) {
            var padding = (nu - next.type.size) / 2; // half-arsed attempt at centering next piece display
            uctx.save();
            uctx.translate(0.5, 0.5);
            uctx.clearRect(0, 0, nu*dx, nu*dy);
            drawPiece(uctx, next.type, padding, padding, next.dir);
            uctx.strokeStyle = 'black';
            uctx.strokeRect(0, 0, nu*dx - 1, nu*dy - 1);
            uctx.restore();
            invalid.next = false;
        }
    }

    function drawScore() {
        if (invalid.score) {
            html('score', ("00000" + Math.floor(vscore)).slice(-5));
            invalid.score = false;
        }
    }

    function drawRows() {

            invalid.rows = false;

    function drawPiece(ctx, type, x, y, dir) {
        eachblock(type, x, y, dir, function(x, y) {
            drawBlock(ctx, x, y, type.color);
        });

    }
  
	function drawCircle(ctx, x, y, color) {
      	ctx.beginPath();
      	x ++;
      	y ++;
      	ctx.arc(x*dx-dx/2, y*dy-dy/2, dx/3.0, 0, 2 * Math.PI, false);
        ctx.fillStyle = "#000000";
      	ctx.fill();
      	ctx.lineWidth = 1;
      	ctx.strokeStyle = '#000000';
      	ctx.stroke();
      	

        ctx.beginPath();
		y--;
	    ctx.moveTo(x*dx-dx/2, y*dy + dx/8 );
	    ctx.lineTo(x*dx-dx/2, (y+1)*dy - dx/8);
	
    	ctx.moveTo((x-1)*dx + dx/6, y*dy+dy/2);
    	ctx.lineTo(x*dx - dx/6, y*dy+dy/2);
      	ctx.lineWidth = 5;
      	ctx.strokeStyle = '#FFFFFF';
    	ctx.stroke();
      
      y++;
            	ctx.beginPath();
      	ctx.arc(x*dx-dx/2, y*dy-dy/2, dx/48.0, 0, 2 * Math.PI, false);
        ctx.fillStyle = "#FF0000";
      	ctx.fill();
      	ctx.lineWidth = 0;
      	ctx.strokeStyle = '#FF0000';
      	ctx.stroke();
      	
      	
    }

    function drawRotation(ctx, type, x, y, dir, color) {
        eachblock(type, x , y, dir, function(x,y){
            drawBlock(ctx, x, y, type.color);
        });
    }

    function drawSMRScore(ctx, smrscore){
        smrctx.clearRect(0,0,smrcanvas.width,smrcanvas.height);
        var grd;
        grd = smrctx.createLinearGradient(0,0,300*smrscore,0);
        //F8F8F8
        grd.addColorStop(0,'rgba(248,248,248,255)');
        if(smrscore < 0.5)
            grd.addColorStop(1,"red");
        else
            grd.addColorStop(1,"green");

        smrctx.fillStyle = grd;
        smrctx.fillRect(10,10,300*smrscoreq,80);
    }

    function drawOverlay(ctx, type, x, y, dir) {

        while(unoccupied(type, x, y, dir)){
            y++;
        }
        y--;
        console.log(positionLock);
        eachblock(type, x, y, dir, function(x, y) {
            if(positionLock >=1)
            {
                drawBlock(ctx,x,y,"rgba(0,0,0, 0.8");
            }
            else{
                drawBlock(ctx, x, y, "rgba(255, 255, 255, " + positionLock + ")");
            }
        });
        return true;
    }

    function drawBlock(ctx, x, y, color) {
        ctx.fillStyle = color;
        ctx.fillRect(x*dx, y*dy, dx, dy);
        ctx.strokeRect(x*dx, y*dy, dx, dy)
    }

    //-------------------------------------------------------------------------
    // FINALLY, lets run the game
    //-------------------------------------------------------------------------

    run();

</script>
